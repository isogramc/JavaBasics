<!DOCTYPE html>
<html lang="en-US">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body>

<div ng-app="" ng-init="quantity=10; cost=5" >

 	<p>Name : <input type="text" ng-model="name"></p>
 	<h1>Hello {{name}}</h1>


<!-- Angular expressions is written in double braces-->

<p>My first expression: {{ 5 + 5 }}</p>

<!--Angular numbers are like JS numbers-->
<p>Total in dollars: {{quantity*cost}}</p>

<p>Total in dollars (currency filter): {{quantity*cost | currency}}</p>

<!--same using ng-bind-->
<p>Total in dollars: <span ng-bind="quantity/cost" ></span></p>

-->
</div>



</body>
</html>
